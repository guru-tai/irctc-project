<!DOCTYPE html>
<html>
    <head>
        <title>
            student form
        </title>
    </head>
    <body>
        <fieldset><legend>personal details</legend>
        <label for="name">Name</label>
        <input type="text" id="name" size="20"><br><br
        <label for="age">Age</label>
        <input type="number" id="age" size="13"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" ><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob"><br><br>
    

    </fieldset>
    <fieldset>
        <legend>course details</legend>
        <label for="dept">Department</label>
        <input type="radio" name="dept" id="cs">CS
        <input type="radio" name="dept" id="ec">EC
        <input type="radio" name="dept" id="mech">MECH
        <br>
        <label for="yog">YOG</label>
        <input list="yog" id="yog">
        <datalist id="yog">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </datalist>
        
    </fieldset>
    </body>
</html>
