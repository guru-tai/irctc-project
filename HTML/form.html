<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <marquee >hi welcome</marquee>
        <form action="">
            <h1>Registration form</h1>
            <fieldset>
                <legend>Personal Details</legend>
                <table>
                    <tr><td>First Name</td><td><input type="text" name="fn"  size="15" placeholder="ex:guru"></td></tr>
                    <tr><td>Surname</td><td><input type="text" name="ln" size="15" placeholder="ex:swami"></td></tr>
                    <tr><td>Mobile Number</td><td><input type="tel" name="mob" size="15" placeholder="999-590-1718"></td></tr>
                    <tr><td>Email</td><td><input type="email" name="mail" size="15" placeholder="xyz@gmail.com"></td></tr>
                    <tr><td>Password</td><td><input type="password" name="pwd" required minlength="5" size="15" placeholder="min-5 characters"></td></tr>
                    <tr><td>Confirm Password</td><td><input type="password" name="cpwd" size="15" placeholder="same as above" required minlength="5"></td></tr>
                    <tr><td>DOB</td><td><input type="date" name="dob" ></td></tr>
                    <tr><td>Gender</td><td><input type="radio" value="M" name="gender">Male<input type="radio" value="F" name="gender">Female<input type="radio" value="C" name="gender">Custom</td></tr>
                    <tr><td>Select Country</td><td><select name="country" id="country"><option value="India">INDIA</option><option value="usa">USA</option><option value="china">CHINA</option></select></td></tr>
                    <tr><td>Upload Picture</td><td><input type="file" name="file"></td></tr>
                    <tr><td><input type="reset"></td></tr>
                </table>

            </fieldset><br>
            <fieldset>
                <legend>Course Details</legend>
                <label>Select Course</label><select name="course" id="course"><option value="pfs">Python Full Stack</option><option value="jfs">Java Full Stack</option></select>
                <br>
                <label>Delivery Mode</label> <input type="checkbox" name="on">ONLINE<input type="checkbox" name="off">OFFLINE
                <br>
                <label>Comments</label><br>
                <textarea cols="40" rows="4"></textarea>
                <br>
                <input type="submit" name="submit">



            </fieldset>
        </form>
    </body>
</html>
