<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <ul id="menu">
        <li>home</li>
        <li>about</li>
        <li>blog</li>
    </ul>
    <script>
        let list=document.getElementById("menu")
        let p=document.createElement("p")
        p.innerHTML="hello"
        list.after(p)
    </script>
</body>
</html>
